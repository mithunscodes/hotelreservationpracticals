<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Reservation</title>
</head>
<body>
    <h1 align="center"> Hotel Reservation</h1>
    <h2>Reserve your Table:</h2>
    <form id="HotelReservationForm">
        <label>Phone Number:</label><br>
        <input type="text" id="phoneNo" required><br>
        <label>Reservation Name:</label><br>
        <input type="text" id="Name" required><br>
        <label>Date & Time:</label><br>
        <input type="text" id="Time" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('HotelReservationForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const phoneNo = document.getElementById('phoneNo').value;
            const Name = document.getElementById('Name').value;
            const Time = document.getElementById('Time').value;

            fetch('http://localhost:8080/api/courses', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phoneNo, Name, Time }),
            })
            .then(response => response.json())
            .then(data => {
                alert("Table Reserved successfully!");
                document.getElementById('HotelReservationForm').reset();
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
